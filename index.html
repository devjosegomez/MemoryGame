<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Memory Game</title>
</head>
<body>
    <div id="wrapper" class="container center">
        <div id="splash" class="center">
            <h1 class="indigo-text">Gatitos tristes</h1>
            <img src="/img/back.jpg">
            <br>
            <div id="start" class="waves-effect waves-light btn-large btn orange darken-1">Play</div>
        </div>

        <div class="row">
            <div id="game_info">
                <div id="score" class="green-text"></div>
                <div id="message" class="red-text">
                    <button id="restart" onclick="restartGame()">click to start new game</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="gameboard" class="col 12"></div>
        </div>
      </div>

<script src="/js/script.js"></script>
</body>
</html>
